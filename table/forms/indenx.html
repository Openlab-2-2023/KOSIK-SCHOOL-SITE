<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class=" title">
            <h1>Registrácia</h1>
        </div>
        <div class="content">
            <form class="form-registration" action="">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Meno</span>
                        <input type="text" placeholder="Meno">
                    </div>
                    <div class="input-box">
                        <span class="details">Prezývka</span>
                        <input type="text" placeholder="Prezývka">
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Email">
                    </div>

                    <div class="input-box">
                        <span class="details">Tel. číslo</span>
                        <input type="text" placeholder="Tel. číslo">
                    </div>

                    <div class="input-box">
                        <span class="details">Heslo</span>
                        <input type="text" placeholder="Heslo">
                    </div>

                    <div class="input-box">
                        <span class="details">Potvrď Heslo</span>
                        <input type="text" placeholder="Potvrď Heslo">
                    </div>
                </div>
                <div class="gender-details">
                    <span class="gender-title">Pohlavie</span>
                    <div class="category">
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">
                            <span class="dot-1"></span>
                            Muž
                        </label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">
                            <span class="dot-2"></span>
                            Žena
                        </label>
                        <input type="radio" name="gender" id="other" value="other">
                        <label for="other">
                            <span class="dot-3"></span>
                            Iné
                        </label>
                    </div>
                </div>

                <div class="button">
                    <input type="submit" name="" value="Registrovať">

                </div>
            </form>
        </div>




    </div>
</body>

</html>
